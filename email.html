<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-email.css">
    <title>Contact Me</title>
</head>

<body class="text-center" style="padding-bottom: 3rem; background-color: rgb(201, 231, 231, 0);">
    <nav class="sidenav">
        <a href="index.html">Back to main</a>
    </nav>
    <h1>You can contact me right here</h1>
    <p style="color: white; margin: 1.7rem 0 2rem 0;">Alright let's get to talking then. <br> I'm
        excited! what you wanna say to me.</p>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="mailto:example@auaf.edu.af" method="post" enctype="text/plain"
                    style="margin-right: 3rem;">
                    <div class="form-group">
                        <label for="" style="color: white;">Your Name:</label>
                        <input type="text" name="yourName" value="" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="" style="color: white;">Your Email:</label>
                        <input type="email" name="yourEmail" value="" class="form-control"><br>
                    </div>
                    <div class="form-group">
                        <label for="" style="color: white;">Your Message:</label><br>
                        <textarea name="yourMessage" rows="10" cols="50" class="form-control"></textarea><br>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkagree">
                        <label class="form-check-label" for="checkagree" style="margin-bottom: 2rem; color: white;">Agree with legal and privacy statements.</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
            <div class="col">
                <img src="images/hero.png" alt="" srcset="" style="height: 70%; margin: 2rem 0 0 4rem;">
            </div>
        </div>
    </div>


</body>

</html>
